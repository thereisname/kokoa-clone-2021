<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar--fixed">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>    
            </div>
            <div class="status-bar__column status-bar--time">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span>
                <a href="https://www.melon.com">
                    <i class="fas fa-music fa-lg"></i>
                </a>
            </span>
            <span> 
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <div class="screen-header__link__new"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component user-component--padding">
                <div class="user-component__column">
                    <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <div class="user-component__subtitles">
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat-kakao.html">
            <div class="user-component user-component--padding">
                <div class="user-component__column">
                    <img src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kakao team</h4>
                        <div class="user-component__subtitles">
                            <h6 class="user-component__subtitle">Welcome to Kakao Talk!!</h6>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">20:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>    
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__link__new"></div>
                </a>
            </li>
        </ul>
    </nav>
    <div class="error-position--padding"></div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    >
    </script>
    <script src="js/clock.js"></script>
</body>
</html>
