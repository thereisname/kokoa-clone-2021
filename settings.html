<body id="chat-screen">
    <div class ="status-bar">
        <div class="status-bar--fixed status-bar--color">
            <div class="status-bar__column status-bar--time">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>  
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a onclick="goBack()">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-setting">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__notices"><i class="fas fa-bullhorn"></i></span>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__kokoaLab"><i class="fas fa-flask"></i></span>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__version"><i class="fas fa-info-circle"></i></span>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>

        <div class="settings-list--bar"></div>

        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__privacy"><i class="fas fa-lock"></i></span>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__notifications"><i class="far fa-bell"></i></span>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__friends"><i class="fas fa-user-alt"></i></span>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__chats"><i class="fas fa-comment"></i></i></span>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__display"><i class="fas fa-tv"></i></span>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class="settings__setting__themes"><i class="fas fa-brush"></i></span>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">Default theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span class=settings__setting__cell>
                        <i class="fas fa-phone-alt"></i>
                    </span>
                    <span>Cell</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>

    </main>
